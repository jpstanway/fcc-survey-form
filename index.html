<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FCC Survey Form</title>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Abel|Ubuntu:300" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header id="header">
            <img id="logo" src="http://res.cloudinary.com/mtninja/image/upload/v1529635661/dcc-logo_in4rlo.png">
            <h1 id="title">Client Survey</h1>
        </header>

        <main id="main">
            <p id="description">Please share your experience with us so we can help you better</p>
            <form id="survey-form" action="">
                <div class="form-field">
                    <div class="label">
                        <label for="name" id="name-label">Name: <span class="required">*</span></label>  
                    </div>
                    <div class="input">
                        <input type="text" id="name" class="main-inputs" name="name" placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="label">
                        <label for="email" id="email-label">E-mail: <span class="required">*</span></label> 
                    </div>
                    <div class="input">
                        <input type="email" id="email" class="main-inputs" name="email" placeholder="Enter your e-mail address" required>
                    </div>
                </div>   
                <div class="form-field">
                    <div class="label">
                            <label for="number" id="number-label">Age:</label> 
                    </div>
                    <div class="input">
                        <input type="number" id="number" class="main-inputs" name="number" 
                        step="1" min="18" max="65" value="18"
                        placeholder="Enter your age">    
                    </div>
                </div>   
                <div class="form-field">
                    <div class="label">
                        <label for="dropdown">Where did you hear about us?</label>  
                    </div>
                    <div class="input">
                        <select id="dropdown" class="main-inputs" name="dropdown">
                            <option>Please select</option>
                            <option>Word of mouth</option>
                            <option>Social Media</option>
                            <option>Google/Bing/Yahoo Ad</option>
                            <option>Blog/Newsletter</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>       
                <div class="form-field">
                    <div class="label">
                        <label>Services i'm interested in:<br>(check all that apply)</label>
                    </div>
                    <div class="input">
                        <label for="ecommerce">
                        <input type="checkbox" id="ecommerce" name="interest" value="ecommerce">E-commerce
                        </label>
                        <br>
                        <label for="ppc">
                        <input type="checkbox" id="ppc" name="interest" value="ppc">Pay-Per-Click (PPC)
                        </label>
                        <br>
                        <label for="seo">
                        <input type="checkbox" id="seo" name="interest" value="seo">Search Engine Optimization (SEO)
                        </label>
                        <br>
                        <label for="email-marketing">
                        <input type="checkbox" id="email-marketing" name="interest" value="email-marketing">Email Marketing
                        </label>
                        <br>
                        <label for="smm">
                        <input type="checkbox" id="smm" name="interest" value="smm">Social Media Marketing (SMM)
                        </label>
                        <br>
                        <label for="analytics">
                        <input type="checkbox" id="analytics" name="interest" value="analytics">Web Analytics
                        </label>
                        <br>
                        <label for="landing-pages">
                        <input type="checkbox" id="landing-pages" name="interest" value="landing-pages">Landing Pages
                        </label>
                        <br>
                        <label for="other-marketing">
                        <input type="checkbox" id="other-marketing" name="interest" value="other-marketing">Other marketing methods (Pinterest, Quora, Youtube, etc.)
                        </label>  
                    </div>
                </div>  
                <div class="form-field">
                    <div class="label">
                        <label for="comments">Comments and feedback:</label> 
                    </div>
                    <div class="input">
                        <textarea id="comments" class="main-inputs" name="comments" placeholder="Enter comments"></textarea>
                    </div>
                </div>  
                <div id="rating">
                    <fieldset>
                        <legend>I'd recommend this company to my friends and co-workers</legend>
                        <label for="strongly-disagree">
                            <input type="radio" id="strongly-disagree" name="recommend" value="1" required>Strongly Disagree
                        </label>
                        <label for="disagree">
                            <input type="radio" id="disagree" name="recommend" value="2">Disagree
                        </label>
                        <label for="maybe">
                            <input type="radio" id="maybe" name="recommend" value="3" checked>Maybe
                        </label>
                        <label for="agree">
                            <input type="radio" id="agree" name="recommend" value="4">Agree
                        </label>
                        <label for="strongly-agree">
                            <input type="radio" id="strongly-agree" name="recommend" value="5">Strongly Agree
                        </label>
                    </fieldset>
                </div> 
                <div id="submit-btn">
                    <button type="submit" id="submit">Submit Survey</button>
                </div>
            </form>
        </main>
        <footer id="footer">
            <p id="trademark">&copy; 2018 Jordan Stanway/Digital Core Conversions. All rights reserved.</p>
        </footer>
    </body>
</html>
